<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <figure>
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Perfume bottle"
          width="686"
          height="480"
          class="perfume-mobile"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Perfume bottle"
          class="perfume-desktop hidden"
          width="600"
          height="900"
        />
        <figcaption>Perfume Gabrielle Essence</figcaption>
      </figure>
      <div class="perfume">
        <section class="perfume__about">
          <div class="perfume__hero mb-16">Perfume</div>
          <h2 class="perfume__heading mb-22">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume__description mb-30">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>

        <section class="perfume__price mb-18">
          <h2 class="perfume__current-price">$149.99</h2>
          <p class="perfume__original-price">$169.99</p>
        </section>
        <a href="#" class="perfume__shopping-btn">Add to Cart</a>
      </div>
    </div>
  </body>
</html>
